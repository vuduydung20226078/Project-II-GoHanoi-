<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Toán - GoHanoi</title>
    <link rel="stylesheet" href="../css/paymen.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="GoHanoi Logo" />
            <h1>GoHanoi</h1>
        </div>
        <nav>
            <a href="/">Trang chủ</a>
            <a href="/html/products.html">Sản phẩm</a>
            <a href="/html/checkout.html" class="active">Thanh toán</a>
        </nav>
    </header>

    <main class="checkout-container">
        <!-- Cart Section -->
        <section class="cart-section">
            <h2>🛒 Giỏ Hàng</h2>
            <div id="cart-items" class="cart-items">
                <!-- Items render here -->
            </div>
            <div class="cart-summary">
                <p>Tạm tính:</p>
                <p id="subtotal">0 VNĐ</p>
            </div>
            <div class="cart-summary total">
                <p>Tổng cộng:</p>
                <p id="total">0 VNĐ</p>
            </div>
        </section>

        <!-- User Info Section -->
        <section class="info-section">
            <h2>📝 Thông Tin Người Thuê</h2>
            <form id="checkout-form" class="checkout-form">
                <label for="name">👤 Họ và Tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required />

                <label for="phone">📱 Số Điện Thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="VD: 0912xxxxxx" required />

                <label for="address">📍 Địa Chỉ</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ giao xe" required />

                <button type="submit" class="btn-pay">💳 Xác Nhận Thanh Toán</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 GoHanoi. All rights reserved.</p>
        <div class="socials">
            <a href="#"><i data-feather="facebook"></i></a>
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
        </div>
    </footer>

    <script src="../js/payment.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
